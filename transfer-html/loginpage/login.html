<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta 
     name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <script src="https://kit.fontawesome.com/3f3417947e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="login.css">
    
    <title>OnCoffee</title>
</head>
<body>
    <main class="conteudo">
        <main class="conteudo1">   

            <main class="boxleft">
                
            </main>





            <main class="boxright">
                <main class="logincontainer">
                    <h2>Bem-Vindo</h2>
                    <input type="checkbox" id="logcheck">
                    <div class="log-reg">
                        
                        <label class="login" for="logcheck">
                            <p>Login</p>
                        </label>
                        <label class="register" for="logcheck">
                            <p>Registrar</p>
                        </label>
                        
                    </div>
                    <div class="underline"></div>
                    <div class="inputbox">


                        <div class="loginbox">
                            <div class="loginputcolumn1">
                                <input placeholder="E-mail ou Cpf" type="text" class="logmail">
                                <p class="error">E-mail ou Cpf Incorretos</p>
                                <div class="inputpassword">
                                <input type="text" class="logpassword" placeholder="Senha">
                                <input type="checkbox" id="passwordcheck">
                                <label class="eyepassword" for="passwordcheck">
                                    <i class="far fa-eye"></i>
                                </label>
                                </div>
                                <p class="error">Senha Incorreta</p>
                                
                            </div>
                            <input type="button" value="Entrar" class="proxbtt">
                            <p class="ou">Ou</p>
                            <div class="logininputcolumn2">
                                <input type="button" id="facebookinput"  class="loginbtts">
                                <input type="button" id="googleinput" class="loginbtts">
                                <label class="facebookinput" for="facebookinput"><p><i class="fab fa-facebook"></i> Facebook</p></label>
                                <label class="googleinput" for="googleinput"><p><i class="fab fa-google"></i>Google</p></label>
                            </div>

                        </div>


                        <div class="registerbox">
                            
                            
                            <input placeholder="Nome" type="text" class="logmail">
                            
                            <input placeholder="Sobrenome" type="text" class="logmail">
                            
                            <input placeholder="Digite seu E-mail" type="text" class="logmail">
                            <p class="error">E-mail inválido</p>
                            <input placeholder="Confirmar E-mail" type="text" class="logmail">
                            <p class="error">E-mail Incorreto</p>
                            <input placeholder="Senha  ( 8 - 20 Caracteres)" type="text" class="logmail">
                            <p class="error">Senha Inválida</p>
                            <input placeholder="Confirmar Senha" type="text" class="logmail">
                            <p class="error">Senha Incorreta</p>
                            <p class="error">Preencha todos os campos</p>
                            <input type="button" value="Próximo" class="proxbtt">
                            
                            
                        </div>


                    </div>
                </main>
            </main>

        </main> 


    </main>
    <script src="login.js"></script>
</body>
</html>
